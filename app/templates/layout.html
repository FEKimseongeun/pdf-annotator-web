<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}PDF Annotator{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="app-title">BPI팀 AI 집합소</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div class="flash-item">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <footer class="footer">
      💫 개발담당자 : 플랜트BPI팀 김성은 사원
      <div class="actions" style="margin-top:10px;">s
        <a class="btn secondary" href="/shutdown" onclick="return confirm('정말로 프로그램을 종료하시겠습니까?');">프로그램 종료</a>
      </div>
    </footer>
  </div>
</body>
</html>
